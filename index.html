<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfish Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1.5em;
            margin: 20px 0;
        }

        video {
            width: 100%;
            max-width: 400px;
        }

        #results {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .green {
            color: green;
        }

        .black {
            color: black;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Starfish Detector</h1>
    <video id="camera" autoplay></video>
    <div id="results"></div>
    <button id="restartButton">Restart</button>
    <script src="wasm.js"></script>
    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <script>
        (async () => {
            var classifier = new EdgeImpulseClassifier();
            await classifier.init();

            const video = document.getElementById('camera');
            const resultsDiv = document.getElementById('results');
            const restartButton = document.getElementById('restartButton');
            let stream;
            let isDetecting = true;

            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                        .then(str => {
                            stream = str;
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(err => {
                            console.warn("Back camera not available, using any available camera: ", err);
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(str => {
                                    stream = str;
                                    video.srcObject = stream;
                                    video.play();
                                })
                                .catch(err => {
                                    console.error("Error accessing the camera: ", err);
                                });
                        });
                }
            }

            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                video.srcObject = null;
            }

            function restartDetection() {
                isDetecting = true;
                resultsDiv.textContent = '';
                resultsDiv.className = '';
                restartButton.style.display = 'none';
                startCamera();
            }

            restartButton.addEventListener('click', restartDetection);

            startCamera();

            video.addEventListener('loadeddata', () => {
                const canvas = document.createElement('canvas');
                canvas.width = 96;
                canvas.height = 96;
                const context = canvas.getContext('2d');

                function processFrame() {
                    if (!isDetecting) return;

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const imageDataArray = Array.from(imageData.data);

                    const rgb888Array = [];

                    for (let i = 0; i < imageDataArray.length; i += 4) {
                        const r = imageDataArray[i];
                        const g = imageDataArray[i + 1];
                        const blue = imageDataArray[i + 2];
                        const rgb888 = (r << 16) | (g << 8) | blue;
                        rgb888Array.push(rgb888);
                    }

                    try {
                        let res = classifier.classify(rgb888Array);
                        const label = res.results[1].value > 0.8 ? 'yes' : 'no';
                        if (label === 'yes') {
                            resultsDiv.textContent = 'Starfish detected';
                            resultsDiv.className = 'green';
                            isDetecting = false;
                            stopCamera();
                            restartButton.style.display = 'inline-block';
                        } else {
                            resultsDiv.textContent = 'No starfish...';
                            resultsDiv.className = 'black';
                            requestAnimationFrame(processFrame);
                        }
                    } catch (ex) {
                        alert('Failed to classify: ' + (ex.message || ex.toString()));
                    }
                }

                processFrame();
            });
        })();
    </script>
</body>

</html>
